version: '3.8'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: dc_zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - dev

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: dc_kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: dc_zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://dc_kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper
    networks:
      - dev

  postgres:
    image: postgres:15
    container_name: dc_postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: distcomp
    networks:
      - dev

  cassandra:
    image: cassandra:4.1
    container_name: dc_cassandra
    ports:
      - "9042:9042"
    environment:
      CASSANDRA_CLUSTER_NAME: "distcomp"
      CASSANDRA_NUM_TOKENS: 256
      MAX_HEAP_SIZE: "512M"
      HEAP_NEWSIZE: "100M"
    networks:
      - dev

  redis:
    image: redis:7
    container_name: dc_redis
    ports:
      - "6379:6379"
    networks:
      - dev

  publisher:
    build:
      context: ./
      dockerfile: ./publisher/Dockerfile
    container_name: dc_publisher
    ports:
      - "24110:24110"
    depends_on:
      - kafka
      - postgres
    environment:
      SPRING_PROFILES_ACTIVE: "dev"
    networks:
      - dev

  discussion:
    build:
      context: ./
      dockerfile: ./discussion/Dockerfile
    container_name: dc_discussion
    ports:
      - "24130:24130"
    depends_on:
      - kafka
      - redis
    environment:
      SPRING_PROFILES_ACTIVE: "dev"
    networks:
      - dev

networks:
  dev:
    driver: bridge